<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="site">
        <form target="_blank" rel="noopener noreferrer" action="https://www.botecodigital.dev.br/web/processar.php" method="post">
            <div class="linha">
                <label for="name">Nome: </label>
                <input type="text" name="Nome" id="nome" placeholder="Ex.: Fábio">
            </div>
            <div class="linha">
                <label for="assunto">Assunto: </label>
                <input type="text" name="Assunto" id="assunto">
            </div>
            <div class="linha">
                <label for="email">E-mail:</label>
                <input type="email" name="E-mail" id="email" placeholder="exemplo@exemplo.com.br">
            </div>
            <div class="linha">
                <label for="estado">UF: </label>
                <select name="UF" id="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS" selected>Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <fieldset class="linha">
                <legend>Prioritário: </legend>
                <input type="radio" name="prioritario" id="sim" value="Sim">
                <label for="sim">Sim</label>
                <br>
                <input type="radio" name="prioritario" id="nao" value="Não">
                <label for="nao">Não</label>
            </fieldset>
            <div class="linha">
                <label for="mensagem">Mensagem: </label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="4" placeholder="Digite aqui"></textarea>
            </div>            
            <br>
            <div class="linha">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>    
</body>
</html>
